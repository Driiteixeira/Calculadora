# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Calculadora-teste

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_86b1b17f29cf44cf998b1c5567586e05 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3cf41a2d371044649fa8aa3da478dc29 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_86b1b17f29cf44cf998b1c5567586e05 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Calculadora-teste'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_52a27a4f45e64783a03ef1ba127de4c5 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_86b1b17f29cf44cf998b1c5567586e05 }}/appsvc/staticsite:${{ github.sha }}'